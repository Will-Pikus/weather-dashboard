<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather Dashboard</title>

    <!-- Bootstrap -->
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
    />
    <!-- Font Awesome Icons-->
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
      integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf"
      crossorigin="anonymous"
    />
    <!-- Font Family Open Sans -->
    <link
      href="https://fonts.googleapis.com/css?family=Open+Sans&display=swap"
      rel="stylesheet"
    />
    <!-- CSS Stylesheet -->
    <link rel="stylesheet" href="./assets/style.css" />

    <!-- Moment API -->
    <script
      type="text/javascript"
      src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.27.0/moment.min.js"
    ></script>

    <!-- Jquery JS API -->
    <!-- <script
      src="https://code.jquery.com/jquery-3.5.1.min.js"
      integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0="
      crossorigin="anonymous"
    ></script> -->
    
    <!--Jquery CSS API  -->
    <!-- <link
      rel="stylesheet"
      href="https://code.jquery.com/ui/1.12.1/themes/base/jquery-ui.css"
    /> -->
</head>

<body>
    <header class="header-style d-flex align-items-center justify-content-center">
            <h1 class="header-text">Weather Dashboard</h1>
    </header>    

    <main>

        <div>
            <div class="row mt-5">
                <!-- search container -->
                <div id="city-search-container" class="col d-flex flex-column align-items-center">
                    <h1 class="main-header-text text-center">Search for a City:</h1>
                    <input type="text" id="search-input" class="search-width rounded" placeholder="San Diego"></input>
                    <button type="submit" id="search-button" class="search-width rounded">Search</button>
                    <div id="history">

                    </div>
                </div>

                <!-- Main weather container -->
                <div id="main-container" class="col-8 d-flex flex-column">
                    <!-- Todays Forecast (tf) -->
                    <div id="tf-container">
                        <h1 id="tf-city" class="main-header-text"></h1>
                        <p class="tf-p-style" id="tf-temp"></p>
                        <p class="tf-p-style" id="tf-wind"></p>
                        <p class="tf-p-style" id="tf-humid"></p>
                        <p class="tf-p-style" id="tf-uv"></p>
                    </div>
                    <!-- Five Day Forecast (fdf) -->
                    <div id="fdf-container">
                        <h1 class="main-header-text">5-Day Forecast:</h1>
                        <div id="fdf-row" class="row d-flex justify-content-between">
                        </div>
                    </div>
                </div>

            </div>
        </div>

    </main>

    <script src="./assets/script.js"></script>
</body>
</html>
